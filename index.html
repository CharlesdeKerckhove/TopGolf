<!DOCTYPE html>
<html lang="en">
<head>
    <title>Top Golf</title>
<!--link to external files-->
    <link href="StyleSheet.css" rel="stylesheet" type="text/css">
    <script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript" delay ></script>
<!--responsive layout-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
<div data-role = "page" id = "pageOne">
    <div data-role = "header">
        <div id = "containerHead">
            <img src="images/logo.png" alt = "logo" id = "logo">
        </div>
    </div>
    <br>
    <div data-role = "description">
        <div id = "containerDes">
        Welcome to TopGolf Focus, please select your role/s and complete the quizzes on the bi-weekly focuses your line manager has set for you.
        </div>
    </div> 
    <br>
    <div data-role = "options">
        <div class = "containerOpt">
            <div id = "containerOpt1">
Current Training
            </div>
    <br><br>
            <div id = "containerOpt2">
Failed Training
            </div>
    <br><br>
            <div id = "containerOpt3">
Successful Training       
            </div>
    <br><br>
            <div id = "containerOpt4">
Refresher Training        
            </div>
     <br><br>
            <div id = "containerOpt4">
Settings        
            </div>
     <br><br>
        </div>
    </div>  
    <br>
    <div data-role = "footer">
        <div id = "containerFoot">
            <input type = "button" id = "LogOut" value = "Log Out">
        </div>
    </div>    
</div>
    
    
</body>
</html>
